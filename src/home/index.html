  <body class="body">
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container-fluid">
        <img id="logo" src="/images/logo.svg" alt="page logo">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mynavbar">
          <ul class="navbar-nav me-auto">
            <li class="nav-item">
              <a class="nav-link" href="/home/">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">EXPLORE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="javascript:void(0)">QUIZ</a>
            </li>
          </ul>
          <form class="d-flex">
            <input class="form-control me-2" type="text" placeholder="Search for word" name="search">
            <button class="btn btn-primary" type="submit">Search</button>
          </form>
        </div>
      </div>

    <main>
      <section class="dailyword">
        <div class="container mt-3">
          <button type="button" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#demo">TODAY'S NEW WORD</button>
          <div id="demo" class="collapse">
            <p>Word: <span class="word"></span></p>
            <p>Phonetic: <span class="phonetic"></span></p>
            <audio class="audio" controls>
              <source type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
            <p>Comprehensive definition: <span class="definition"></span></p>
            <button class="save">Save</button>
          </div>
        </div>
      </section>


      <div id="largeWord" >
            <p>Word: <span class="wor"></span></p>
            <p>Phonetic: <span class="phoneti"></span></p>
            <audio class="audi" controls>
              <source type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
            <p>Comprehensive definition: <span class="definitio"></span></p>
            <button class="save">Save</button>
      </div>



      <h5>SAVED WORDS</h5>
      <div class="scroll-wrapper">
        <div class="list">
          <p>EMPTY: NO SAVED WORDS</p>
        </div>
      </div>
    </main>
